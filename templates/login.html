<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add any CSS files or stylesheets for your design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for the card */
        .card {
            max-width: 400px; /* Adjust the max-width as needed */
            margin: auto;
            margin-top: 50px; /* Add margin-top to center the card vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Add any JavaScript files or scripts if needed -->
    <script src="path/to/your/js/scripts.js"></script>
</body>
</html>
